<!DOCTYPE html>
<html>
  <head>
    <title>internship</title>
    <style>
    .copy-button {
      display: inline-block;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  </head>
  <body>
    <iframe src="https://drive.google.com/file/d/1tKQFsqAkL8QPyT-Uj6x9XOUc7WKAsA92/preview" width="100%" height="500px"></iframe>
    <br>

    <a href="https://drive.google.com/drive/folders/1YIXvg25mEki1Cl5oogeASdsSRmdqMkrI" class="btn btn-primary">Go to project 1 files</a>
  <button class="copy-button" onclick="copyLink()">Copy</button>
    
    
     <script>
    function copyLink() {
      var link = document.querySelector('a');
      var tempInput = document.createElement('input');
      tempInput.value = link.href;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Link copied to clipboard!');
    }
  </script>
    
  </body>
</html>
